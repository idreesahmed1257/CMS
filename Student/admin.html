<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Add Student</title>
          <link rel="stylesheet" href="/public/CSS/style.css" />
          <!-- ---------------Font-Awesome-------------------->
          <script
               src="https://kit.fontawesome.com/71580bc2e9.js"
               crossorigin="anonymous"
          ></script>
          <link rel="icon" type="image/x-icon" href="./Images/logofinal.png" />
          <!-- ----------------Jquery----------------------->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

          <!-- ---------------Googe-Fonts--------------------->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
               rel="stylesheet"
          />
          <link
               href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap"
               rel="stylesheet"
          />
     </head>
     <body>
          <div class="admin-img-container">
               <div class="main-cover" id="main-cover1">
                    <div class="titlename">
                         <img
                              id="main-logo"
                              src="/public/Images/logofinal.png"
                              alt=""
                         />
                         <h1 id="heading1">CIST</h1>
                    </div>
                    <div class="loginBox">
                         <img
                              class="logo loginlogo"
                              src="/public/Images/logofinal.png"
                              alt=""
                         />
                         <h1>Add Student</h1>
                         <form action="./Dashboard.html">
                              <label for="Username">Username</label>
                              <input
                                   type="text"
                                   name=""
                                   placeholder="Enter Username"
                                   required
                              /><br /><br />
                              <label for="password">Password</label>
                              <input
                                   type="password"
                                   name=""
                                   placeholder="Enter Password"
                                   required
                              />
                              <br /><br />
                              <input
                                   type="submit"
                                   name=""
                                   value="Login"
                                   id="demo"
                              /><br /><br />
                              <a href="#forgot">Forgot Password</a><br />
                              <input type="radio" />
                              <label for="remember">Remember Me</label>
                         </form>
                    </div>
               </div>
          </div>
     </body>
</html>
